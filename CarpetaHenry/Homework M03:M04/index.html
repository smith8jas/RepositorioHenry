<!DOCTYPE html>

        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>My First Web Page</title>

    <body>

            <h1>My Web First Page</h1>
        </header>

                </div>

                    <ul>
                        <li>Play Soccer</li>

                    My favorite type of art is abstract.
                    <div >    
                        <img src="./abstractgreen.jpeg" class="image" />
                    </div>    
                </div>

        </main>

        <footer class="footer">

        <div class="socials">
            <a href="">Instagram</a>
            <a href="">Facebook</a>

        </div>
